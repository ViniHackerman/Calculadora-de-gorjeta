<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculaodra de gorjeta</title>
</head>
<body>
    <header>
        <img src="./images/logo.svg" alt="logo do aplitter">
    </header>
    <main>
        <form action="">
            <div class="bill distance">
                <label for="bill-input">Bill</label>
                <div class="input-box">
                    <img src="images/icon-dollar.svg" alt="icone moeda dollar">
                    <input type="number" id="bill-input" placeholder="0">

                </div>

            </div>
            <div class="tip distance">
                <label> Select tip %</label>
                <div class="input-boxes">
                    <input type="button" value="5%"> 
                    <input type="button" value="10%"> 
                    <input type="button" value="15%"> 
                    <input type="button" value="25%">
                    <input type="button" value="50%">
                    <input type="number" id="tip-input" placeholder="Custom">                   
                </div>
            </div>

            <div>
                <div class="people">
                    <label for="people-input">Number of people</label>
                    <div class="input-box">
                        <img src="./images/icon-person.svg" alt="icone da pessoa">
                        <input type="number" name="" id="people-input" placeholder="0">
                    </div>
                </div>
            </div>
        </form>

        <section class="results">
            <div class="results-values">
            <div class="tip-amount">
                <p>Tip Amount <br> <span>/ person</span></p>
                <p id="total__amoung__result">$0.00</p>
            </div>

            <div class="total">
                <p>Total <br> <span>/person</span></p>
                <p id="total__result">$0.00</p>
            </div>
        </div>
            <button>Reset</button>
        </section>
    </main>
</body>
</html>
